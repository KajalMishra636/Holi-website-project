<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Festival Booking</title>
    <link rel="stylesheet" href="./css/booking.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Holi Festival 2025 - Booking</h1>
            <nav>
                <ul>
                    <li><a href="http://127.0.0.1:5500/rang%20taari.html">Home</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <!-- Booking Section -->
    <section id="booking-form">
        <div class="container">

            <h2>Book Your Spot for the Holi Festival!</h2>
            <p>Fill out the form below to book your spot for the Holi Festival event. We can't wait to see you!</p>

            <form action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

                <label for="number-of-people">Number of People:</label>
                <input type="number" id="number-of-people" name="number-of-people" min="1" required placeholder="Enter the number of people attending">

                <label for="preferences">Food Preferences:</label>
                <textarea id="preferences" name="preferences" rows="4" placeholder="Enter any food preferences or allergies"></textarea>

                <button type="submit">Book Now</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Holi Festival Event | All Rights Reserved</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>

</body>
</html>
